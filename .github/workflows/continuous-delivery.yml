name: CD

on:
  push:
    branches:
      - master

jobs:
  buildPackages:
    strategy:
      matrix:
        # kind: ["linux", "windows", "macOS"]
        kind: ["linux"]
        include:
          - kind: linux
            os: ubuntu-18.04
            target: linux-x64
          # - kind: windows
          #   os: windows-latest
          #   target: win-x64
          # - kind: macOS
          #   os: macos-latest
          #   target: mac-x64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.4
        with:
          node-version: 14.15.4
      - name: Install Deps
        run: |
          yarn install
      - name: Babel
        run: |
          yarn babel
      - name: Build
        run: |
          yarn start
